<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Django template</title>
</head>
<body>
<h1>Hello {{name}}</h1>

{% if message %}
<p>
    READ THIS!!!
</p>
{% else %}
<p>
    I'am in else
</p>
{% endif %}
<h2>List elements</h2>
<ul>
    {% for item in my_list %}
        <li>{{item}}</li>
    {% endfor %}
</ul>
</body>
</html>
